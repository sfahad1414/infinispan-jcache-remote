plugins {
    id 'java'
}
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.2.Final'
    implementation group: 'org.infinispan', name: 'infinispan-bom', version: '13.0.5.Final', ext: 'pom'
    implementation group: 'org.infinispan', name: 'infinispan-jboss-marshalling', version: '13.0.5.Final'
    implementation group: 'org.infinispan', name: 'infinispan-jcache-remote', version: '13.0.5.Final'
    compileOnly group: 'org.infinispan.protostream', name: 'protostream-processor', version: '4.4.1.Final'
    annotationProcessor group: 'org.infinispan.protostream', name: 'protostream-processor', version: '4.4.1.Final'
    implementation group: 'javax.cache', name: 'cache-api', version: '1.1.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}